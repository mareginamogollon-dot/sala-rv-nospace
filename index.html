
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sala VR Ultra Inmersiva</title>
<style>
  body {
    margin: 0;
    background: #111;
    height: 100vh;
    overflow: hidden;
    perspective: 1000px;
  }

  .escena {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
  }

  .hilo {
    position: absolute;
    width: 4px;
    height: 200px;
    background: red;
    top: 0;
    transform-origin: top center;
    animation: vibrar 0.1s infinite alternate, desaparecerHilos 1s forwards 5s;
  }

  @keyframes vibrar {
    0% { transform: rotateX(0deg) translateZ(0); }
    50% { transform: rotateX(10deg) translateZ(20px); }
    100% { transform: rotateX(-10deg) translateZ(-20px); }
  }

  @keyframes desaparecerHilos {
    to { opacity: 0; }
  }

  .esfera {
    position: absolute;
    width: 50px;
    height: 50px;
    background: #0af;
    border-radius: 50%;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    animation: caer 0.7s forwards 5s;
  }

  @keyframes caer {
    0% { top: -60px; }
    80% { top: 70%; }
    90% { top: 65%; }
    100% { top: 70%; }
  }

  .espejo {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform: scaleX(-1);
    opacity: 0.2;
    pointer-events: none;
  }

  .particula {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: moverParticula linear infinite;
  }

  @keyframes moverParticula {
    from { transform: translate3d(0,0,0); opacity:0.8; }
    to { transform: translate3d(0,-800px,100px) rotate(360deg); opacity:0; }
  }
</style>
</head>
<body>

<div class="escena">
  <div class="hilo" style="left: 20%; transform: translateZ(50px);"></div>
  <div class="hilo" style="left: 40%; transform: translateZ(100px);"></div>
  <div class="hilo" style="left: 60%; transform: translateZ(150px);"></div>
  <div class="hilo" style="left: 80%; transform: translateZ(200px);"></div>

  <div class="esfera"></div>
  <div class="espejo"></div>
  <div id="particulas"></div>
</div>

<script>
  setTimeout(() => {
    document.querySelectorAll('.hilo').forEach(h => h.remove());
  }, 6000);

  const contenedor = document.getElementById('particulas');
  const numParticulas = 100;
  for(let i=0;i<numParticulas;i++){
    const p = document.createElement('div');
    p.className = 'particula';
    p.style.left = Math.random()*100 + '%';
    p.style.top = Math.random()*100 + '%';
    p.style.width = p.style.height = Math.random()*4+2 + 'px';
    p.style.animationDuration = (Math.random()*5+5) + 's';
    p.style.transform = `translateZ(${Math.random()*300}px)`;
    contenedor.appendChild(p);
  }
</script>

</body>
</html>
